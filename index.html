<html>
<head>
  <meta charset="UTF-8">
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <!-- p5 -->
  <script language="javascript" type="text/javascript" src="StdLibrary/p5.js"></script>
  <!-- uncomment lines below to include extra p5 libraries -->
  <!--<script language="javascript" src="StdLibrary/p5.dom.js"></script>-->
  <!--<script language="javascript" src="StdLibrary/p5.sound.js"></script>-->

  <!-- this line removes any default padding and style. you might only need one of these values set. -->
  <style> body {padding: 0; margin: 0;} </style>
  <link rel="stylesheet" href="style.css">
  <title>My little Planets</title>
</head>

<body>
  <div class="container-fluid">
    <div id="menu" class="row" style="background-color: #333333">
      <div class="col-sm-3">
        <button id="planetenauswahl" >Light
          <div id="toggleableDiv">
            <ol>
              <li>Merkur &nbsp&nbsp</li>
              <li>Venus</li>
              <li>erde</li>
            </ol>
          </div>
        </button>

        <button type="button" id="sim1">Sim1</button>
        <button type="button" id="sim2">Sim2</button>
        <button type="button" id="creator_button">Create</button>
        <button type="button" id="reset_button">R</button>
        <button type="button" id="pause_button">
          <img id="pause_button_image" src="Objekte/pausebutton.svg" width="20px" alt="Pause">
          <img id="start_button_image" src="Objekte/startbutton.svg" width="20px" style="display:none" alt="Start">
        </button>
      </div>
      <div class="col-sm-4">
        <a><h1 style="font-family:karmatic_arcade; color: #ff6400; margin-top: 6px">My little Planets</h1></a>
      </div>
      <div class="col-sm-2">
        <label for="constant">Masse-Konstante:
          <input id="constant" name="constant" type="text">
        </label>
      </div>
      <div class="col-sm-2">
        <label for="exponent">10ner-Potenz:
          <input id="exponent" name="exponent" type="text">
        </label>

      </div>
      <div class="col-sm-1">
        <a href="credits.html"><button>Credits</button></a>
      </div>
    </div>
    <div id="simulation" class="row" style="bottom:0; position:relative; top:0; height:100%"></div>
  </div>

  <script language="javascript" type="text/javascript" src="entities.js"></script>
  <script language="javascript" type="text/javascript" src="sketch.js"></script>

</body>
</html>
